# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.3.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://www.aiempowerlabs.com'
    openNewTab: false

  # Terms of service
  termsOfService:
    openNewTab: false
    modalAcceptance: false
    modalTitle: "Terms of Service for AI Empower Labs chat"
    modalContent: |
      # Terms and Conditions for AEL internal chat

  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  runCode: false
  codeInterpreter: false
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: true
  fileCitations: true

  filteredTools:
    - codeInterpreter

# Definition of custom endpoints
endpoints:
  assistants:
    disableBuilder: true # Disable Assistants Builder Interface by setting to `true`
  agents:
    # (optional) Maximum recursion depth for agents, defaults to 25
    recursionLimit: 25
    # (optional) Disable the builder interface for agents
    disableBuilder: false
    # (optional) Agent Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
    capabilities: ["file_search", "actions", "tools", "web_search"]
  custom:
    - name: "AI Empower Labs"
      apiKey: "${AEL_API_KEY}"
      baseURL: "${AEL_BASE_URL}"
      headers:
        X-User-ID: "{{LIBRECHAT_USER_ID}}"
        X-User-Name: "{{LIBRECHAT_USER_NAME}}"
        X-User-Email: "{{LIBRECHAT_USER_EMAIL}}"
        X-Conversation-ID: "{{LIBRECHAT_BODY_CONVERSATIONID}}"
        X-Parent-Message-ID: "{{LIBRECHAT_BODY_PARENTMESSAGEID}}"
        X-Message-ID: "{{LIBRECHAT_BODY_MESSAGEID}}"
      models:
        default: ["openai/gpt-oss-120b"]
        fetch: true
      titleConvo: true
      titleModel: "openai/gpt-oss-120b"
      summarize: true
      summaryModel: "openai/gpt-oss-120b"
      forcePrompt: false
      modelDisplayLabel: "AI Empower Labs"

mcpServers:
  AI Empower Labs MCP:
    type: streamable-http
    url: "${AEL_STUDIO_MCP_URL}"
    headers:
      X-User-ID: "{{LIBRECHAT_USER_ID}}"
      X-User-Name: "{{LIBRECHAT_USER_NAME}}"
      X-User-Email: "{{LIBRECHAT_USER_EMAIL}}"
      X-Conversation-ID: "{{LIBRECHAT_BODY_CONVERSATIONID}}"
      X-Parent-Message-ID: "{{LIBRECHAT_BODY_PARENTMESSAGEID}}"
      X-Message-ID: "{{LIBRECHAT_BODY_MESSAGEID}}"
    timeout: 1800000  # 180 seconds timeout for this server, this is the default timeout for MCP servers.
    iconPath: https://content.aiempowerlabs.com/ael/logo.png
